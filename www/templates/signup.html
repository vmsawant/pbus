<ion-view title="Signup">
    <ion-content overflow-scroll="true" padding="true" scroll="false" class="has-header">
        <div class="text-center">
            <h4>Sign Up Form</h4>
        </div>
        <form class="list">
            <ion-list>
                <label class="item item-input">
                    <span class="input-label">Name :</span>
                    <input type="text" placeholder="">
                </label>
                <label class="item item-select">
                    <span class="input-label">User Type :</span>
                    <select>
                        <option>Company</option>
                        <option>CNF</option>
                        <option>Distributor/Stockist</option>
                        <option>Retailers</option>
                    </select>
                </label>
                <label class="item item-input">
                    <span class="input-label">State :</span>
                    <input type="text" placeholder="">
                </label>
                <label class="item item-input">
                    <span class="input-label">City :</span>
                    <input type="text" placeholder="">
                </label>
                <label class="item item-input">
                    <span class="input-label">Area :</span>
                    <input type="text" placeholder="">
                </label>
                <label class="item item-input">
                    <span class="input-label">Pin Code :</span>
                    <input type="text" placeholder="">
                </label>
            </ion-list>
            <a ui-sref="signupConfirmation" class="button button-royal button-block  icon-right ion-chevron-right">Next</a>
        </form>
    </ion-content>
</ion-view>
